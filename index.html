<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="confetti-container"></div>

    <div class="balloon-group" id="balloon-container">
        <!-- Кульки будуть генеруватись тут -->
    </div>

    <div class="card">
        <div class="left-page">
            <h1>Happy Birthday, <span id="friend-name">Імениннику!</span></h1>
        </div>
        <div class="right-page">
            <div class="cake">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3NyZDF5M3ByMmk5MGhkZnlpd2lxeTl5bXpqZ29sYWE1Zmt6czZvayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/LzwcNOrbA3aYvXK6r7/giphy.gif"
                    alt="Birthday Cake">
            </div>
            <p id="wish-message">Бажаю тобі неймовірного щастя, здоров'я, здійснення мрій і безмежної радості у цей
                особливий день!
            </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
